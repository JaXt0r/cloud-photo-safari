<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>Bildfrequenz</ion-label>

      <ion-select [(ngModel)]="imageFrequency" (ngModelChange)="imageFrequencyChanged()">
        <ion-option value="10000">10sec</ion-option>
        <ion-option value="30000">30sec</ion-option>
        <ion-option value="60000">60sec</ion-option>
        <ion-option value="120000">2min</ion-option>
        <ion-option value="300000">5min</ion-option>
        <ion-option value="600000">10min</ion-option>
        <ion-option value="1800000">30min</ion-option>
        <ion-option value="3600000">1h</ion-option>
        <ion-option value="7200000">2h</ion-option>
        <ion-option value="21600000">6h</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
