<ion-content>
  <ion-list [virtualScroll]="folders">
    <button *virtualItem="let folder" ion-item (click)="switchFolder(folder)">
      <ion-img [src]="folder.primaryPhoto.sizes.large_square.url">bububu</ion-img>
      {{ folder.title }} ({{ folder.photoCount }})
    </button>
  </ion-list>
</ion-content>
