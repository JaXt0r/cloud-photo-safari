<html>
<head>
  <title>Danila's Picture Frame</title>
  <script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
  <script src="https://rawgit.com/bigfolio/jQuery-Backgrounder/master/jquery.backgrounder.js"></script>
</head>
<body>
  <script type="text/javascript">
    $(function() {
      function doPoll(){
        $.get('/get-image-url', function(data) {
          $('#foo').attr("src", data);

          $('#backgrounder-container').remove();
          $('#image_div').backgrounder();

          setTimeout(doPoll,10000);
        });
      }

      doPoll();
    })
  </script>


  <div id="image_div" style="display: none;">
    <img id="foo" src="about:blank" alt="nix!" />
  </div>
</body>
</html>
